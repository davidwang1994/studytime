<!DOCTYPE html>
<html>
<div class="modal-form">
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <!-- Home Page stylesheets -->
        <link href="css/home-page.css" rel="stylesheet">
    </head>
    <body>
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal"></a>
                <h3>Add Event</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="contact">
                    <div class="form-group">
                        <label for="event">Event Title</label><br>
                        <input type="text" name="event" placeholder="Event Name" class="input-xlarge"><br>
                    </div>
                    <h4>Number of Hours</h4>
                    <label class="label" for="hours">Hours</label><br>
                    <select multiple class="form-control" size='3'>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5+</option>
                    </select></option>
                    <h4>Additional Comments</h>
                        <label class="label" for="comments">Comments</label><br>
                        <textarea name="message" placeholder="Add coments here"  class="input-xlarge"></textarea>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Create</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/studytime.js"></script>
</body>
</html>
